<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container">

    </div>
  </body>
  
    <script>
        function alertMe(){
            alert("fiahoia");
        };

        const container = document.querySelector("#container");

        const content = document.createElement("div");
        content.classList.add("content");
        content.textContent = "Hello world";
        container.appendChild(content);

        const red = document.createElement("p");
        red.classList.add("red")
        red.textContent = "Hey i'm red!";
        red.setAttribute("style", "color: red;");
        container.append(content,red);

        const blue = document.createElement("h3");
        blue.classList.add("blue")
        blue.textContent = "Henlo am blue";
        blue.setAttribute("style", "color: blue;");
        container.append(blue);

        const container2 = document.createElement("div");
        container2.classList.add("cont");
        container2.setAttribute("style", "border: 2px solid black; background-color: pink;");
        

        const divh1 = document.createElement("h1");
        divh1.textContent = "hey im inside a div!";

        const divp = document.createElement("p");
        divp.textContent = "hey me too!";
        container2.append(divh1, divp);

        const btn = document.createElement("button");
        btn.textContent = "click me baby";
        // btn.onclick = () => alert("ooonyaa~");
        btn.addEventListener("click", alertMe);


        container2.append(btn);



        container.appendChild(container2);
    </script>
</html>
